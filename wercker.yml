box: ruby
build:
  steps:
    - install-packages:
        packages: git ssh-client
    - arjen/hugo-build:
        version: "0.15"
        theme: hugo-theme-crisp
        flags: --buildDrafts=true
    after-steps:
    - lotustm/slack-notify:
        webhook_url: $SLACK_WEBHOOK_URL
        channel: githubpages
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - lukevivier/gh-pages@0.2.1:
        token: $GIT_TOKEN
        domain: kwmt27.net
        basedir: public
  after-steps:
    - wantedly/pretty-slack-notify:
        webhook_url: $SLACK_WEBHOOK_URL
        channel: githubpages