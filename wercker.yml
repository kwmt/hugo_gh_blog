box: debian
build:
  steps:
    - arjen/hugo-build:
        version: "0.15"
        theme: hugo-theme-crisp
        flags: --buildDrafts=true
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - lukevivier/gh-pages@0.2.1:
        token: $GIT_TOKEN
        domain: kwmt27.net
        basedir: public
  after-steps:
    - sherzberg/slack-notify:
        subdomain: kwmt27
        token: $SLACK_TOKEN
        url: $SLACK_URL
        channel: "#githubpages"
        username: wercker
        icon_url: https://avatars3.githubusercontent.com/u/1695193?s=140