box: debian
build:
  steps:
    - install-packages:
        packages: git ssh-client
    - arjen/hugo-build:
        version: "0.15"
        theme: hugo-theme-crisp
  after-steps:
    - raizyr/ultimate-slack-notify@1.0.6:
        webhook_url: $SLACK_WEBHOOK_URL
        channel: githubpages
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - lukevivier/gh-pages@0.2.1:
        token: $GIT_TOKEN
        domain: kwmt27.net
        basedir: public
        repo: kwmt/kwmt.github.io
  after-steps:
    - raizyr/ultimate-slack-notify@1.0.6:
        webhook_url: $SLACK_WEBHOOK_URL
        channel: githubpages
