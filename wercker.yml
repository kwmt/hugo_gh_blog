box: debian
build:
  steps:
    - arjen/hugo-build:
        version: "0.15"
        theme: hugo-theme-crisp
        flags: --buildDrafts=true
deploy:
  steps:
    - script:
        name: install curl
        code: |
            sudo apt-get update
            sudo apt-get install curl
    - lukevivier/gh-pages@0.2.1:
        token: $GIT_TOKEN
        domain: kwmt27.net
        basedir: public
  after-steps:
    - sherzberg/slack-notify:
        subdomain: kwmt27
        token: $SLACK_TOKEN
        channel: "#githubpages"
