<div id="share-top">
    <ul class="clearfix">
        <!--はてブ-->
        <li>
            <a href="http://b.hatena.ne.jp/entry/{{ .Permalink | safeURL }}" class="hatena-bookmark-button"
               data-hatena-bookmark-title="{{ .Params.Title }}" data-hatena-bookmark-layout="vertical-balloon"
               data-hatena-bookmark-lang="ja" title="このエントリーをはてなブックマークに追加"><img
                    src="https://b.st-hatena.com/images/entry-button/button-only@2x.png" alt="このエントリーをはてなブックマークに追加"
                    width="20" height="20" style="border: none;"/></a>
            <script type="text/javascript" src="https://b.st-hatena.com/js/bookmark_button.js" charset="utf-8"
                    async="async"></script>

        </li>
        <!--Google+-->
        <!-- +1 ボタン を表示したい位置に次のタグを貼り付けてください。 -->
        <li>
            <div class="g-plusone" data-size="tall" data-href="{{ .Permalink | safeURL }}"></div>
        </li>

        <!--facebook-->
        <li>

            <div class="fb-like" data-href="{{ .Permalink | safeURL }}" data-layout="box_count" data-action="like"
                 data-show-faces="false" data-share="false"></div>
        </li>

        <!--Pocket-->
        <li>
            <a data-pocket-label="pocket" data-pocket-count="vertical" class="pocket-btn" data-lang="en"></a>
            <script type="text/javascript">
                !function(d,i){if(!d.getElementById(i)){var j=d.createElement("script");j.id=i;j.src="https://widgets.getpocket.com/v1/j/btn.js?v=1";var w=d.getElementById(i);d.body.appendChild(j);}}(document,"pocket-btn-js");
            </script>
        </li>

    </ul>
</div>
